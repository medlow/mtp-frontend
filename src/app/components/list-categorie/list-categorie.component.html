
<div class="row">
  <div class="col-md-4 mb-4">
      <input type="text"
          [(ngModel)]="filters.keyword"
          name="keyword"
          (input)="listCategories()" 
          class="form-control"
          placeholder="Rechercher une categorie"/>
  </div>
  <div class="col-md-3 mr-5">
      <select name="sortBy" 
              [(ngModel)]="filters.sortBy" 
              (change)="listCategories()"
              class="form-control">
          <option>Trier de A à Z</option>
          <option>Trier de Z à A</option>
      </select>
  </div>
  <div class="col-md-4">
      <a class="btn btn-success font-weight-bold text-light ml-auto float-right" routerLink="/addcategorie">Ajouter Une categorie</a>
  </div>
</div>
<div>
  <div class="card-header">
    <h3>Liste des Categories</h3>
  </div>
  
  <div class="card mt-1" *ngFor="let categorie of categories">
      <a routerLink="/detailcategorie/{{categorie.id}}" class="card-body flex" alt="appuyer pour modifier">
          <span class="text-capitalize font-weight-bold">{{categorie.nom_categ}}</span>
        <span class="float-right mr-2 badge badge-pill badge-info font-weight-bold code">{{categorie.code_categ}}</span>
      </a>
      <div class="card-footer">
        <button class="btn btn-warning  mr-2 font-weight-bold"  routerLink="/editcategorie/{{categorie.id}}" style="width: 10%;">Modifier</button>
        <button class="btn btn-info mr-2 font-weight-bold" (click)="categorieDetails(categorie.id)" style="width: 10%;">Details</button>
          
          <button class="btn btn-danger font-weight-bold" (click)="deleteCategorie(categorie.id)" style="width: 11%;">Supprimer</button>
          <span class="float-right" > ID:
            <span class="badge badge-pill badge-primary font-weight-bold "> {{categorie.id}}  </span> 
            </span>
          
      </div>
  </div>
</div>
