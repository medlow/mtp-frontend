
<div class="container ml-2">
        <div class="row text-warning">
                <h1>Client</h1>
        </div>
  <div class="row">
          <form (ngSubmit)="saveClient()">

                  <div class="form-group row">
                        <label for="">Nom</label>
                          <input type="text" name="nom_cli" [(ngModel)]="client.nom_cli"
                          placeholder="Entrez le nom du client" class="form-control col-md-12 "/>
                  </div>

                  <div class="form-group row">
                        <label for="">Adresse</label>
                          <input type="text" name="adresse_cli" [(ngModel)]="client.adresse_cli" placeholder="Enter l'adresse du client" 
                          class="form-control col-md-12" />
                  </div>

                  <div class="form-group row">
                        <label for="">Numero telephone</label>
                    <input type="text" name="tel_cli" [(ngModel)]="client.tel_cli" placeholder="Enter le nnumero du client" 
                    class="form-control col-md-12" />
            </div>

                  <button type="submit" class="btn btn-warning row ">Ajouter la client a la liste</button>
                  <button *ngIf="client.id" (click)="deleteClient(client.id)" class="btn btn-danger row"  >Supprimer</button>
                 <p> <button class="btn btn-primary mt-3 row"  routerLink="/clients" style="width: 100%;">Liste de tous les clients</button></p>
                  

          </form>
  </div>
</div>
