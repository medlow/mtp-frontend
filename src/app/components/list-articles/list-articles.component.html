
<div class="row">
  <div class="col-md-4 mb-4">
      <input type="text"
          [(ngModel)]="filters.keyword"
          name="keyword"
          (input)="listArticles()" 
          class="form-control"
          placeholder="Rechercher un article"/>
  </div>
  <div class="col-md-3 mr-5">
      <select name="sortBy" 
              [(ngModel)]="filters.sortBy" 
              (change)="listArticles()"
              class="form-control">
          <option>Trier par Nom</option>
          <option>Trier par Prix</option>
      </select>
  </div>
 
  <div class="col-md-4">
      <a class="btn btn-success text-light ml-auto float-right font-weight-bold" routerLink="/addarticle">Ajouter Un Article</a>
  </div>
</div>


<div>
  <div class="card-header">
    <h3>Liste des Articles</h3></div>
  
  <div class="card mt-1" *ngFor="let article of articles">
      <a routerLink="/detailarticle/{{article.id}}" class="card-body flex" alt="appuyer pour modifier">
          <span class="text-capitalize font-weight-bold">{{article.nom_art}}</span>
          <span class="float-right mr-2 badge badge-pill badge-warning font-weight-bold prix">{{article.pv_art | currency: 'XOF'}}</span>
      </a>
      <div class="card-footer">
        <button class="btn btn-warning  mr-2 font-weight-bold"  routerLink="/editarticle/{{article.id}}" style="width: 10%;">Modifier</button>
        <button class="btn btn-info mr-2 font-weight-bold" (click)="articleDetails(article.id)" style="width: 10%;">Details</button>
          <button class="btn btn-danger font-weight-bold" (click)="deleteArticle(article.id)" style="width: 11%;">Supprimer</button>
          <span class="float-right" >categorie nÂ°:
            <span class="badge badge-pill badge-success text-light font-weight-bold ">  <a (click)="categorieDetails(article.categorie_id)" style="width: 8%;  cursor: pointer;
              ">{{article.categorie_id}} </a> </span> 
            </span>
         
          
      </div>
  </div>
</div>
