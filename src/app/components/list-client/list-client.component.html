
<div class="row">
  <div class="col-md-4 mb-4">
      <input type="text"
          [(ngModel)]="filters.keyword"
          name="keyword"
          (input)="listClients()" 
          class="form-control"
          placeholder="Rechercher un client"/>
  </div>
  <div class="col-md-3 mr-5">
      <select name="sortBy" 
              [(ngModel)]="filters.sortBy" 
              (change)="listClients()"
              class="form-control">
          <option>Trier de A à Z</option>
          <option>Trier de Z à A</option>
      </select>
  </div>
  <div class="col-md-4">
      <a class="btn btn-success font-weight-bold text-light ml-auto float-right" routerLink="/addclient">Ajouter Un client</a>
  </div>
</div>
<div>
  <div class="card-header">
    <h3>Liste des clients</h3>
  </div>
  
  <div class="card mt-1" *ngFor="let client of clients">
      <a routerLink="/detailclient/{{client.id}}" class="card-body flex" alt="appuyer pour modifier">
          <span class="text-capitalize font-weight-bold">{{client.nom_cli}}</span>
        <span class="float-right mr-2 badge badge-pill badge-info font-weight-bold code">{{client.tel_cli}}</span>
      </a>
      <div class="card-footer">
        <button class="btn btn-warning  mr-2 font-weight-bold"  routerLink="/editclient/{{client.id}}" style="width: 10%;">Modifier</button>
        <button class="btn btn-info mr-2 font-weight-bold" (click)="clientDetails(client.id)" style="width: 10%;">Details</button>
          
          <button class="btn btn-danger font-weight-bold" (click)="deleteClient(client.id)" style="width: 11%;">Supprimer</button>
          <span class="float-right" > ID:
            <span class="badge badge-pill badge-primary font-weight-bold "> {{client.id}}  </span> 
            </span>
          
      </div>
  </div>
</div>
